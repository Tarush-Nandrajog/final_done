            <div class="container mt-4">
                <h3>Leave Your Personal Information!</h3>
                <form class="row g-3" action="https://formspree.io/f/mzbovrqw" method = "POST">
                    <div class="col-md-4">
                        <i class="fa-solid fa-user-secret"></i>
                        <label for="name" class= "form-label"> Name:</label>
                        <input type="text" class="form-control" placeholder="Your name!" id = "name" required>
                    </div>

                    <div class="col-md-4">
                        <i class="fa-solid fa-cake-candles"></i>
                        <label for="birth" class="form-label">Date of birth:</label>
                        <input type="date" class="form-control" id = "birth" name = "bday">
                    </div>

                    <div class="col-md-4">
                    <i class="fa-solid fa-location-dot"></i>
                    <label for="country" class="form-label">Location: </label>
                    <input type="text" class="form-control" placeholder="Where you are from!" id = "country" name = "countries" required>
                    </div>

                    <div class="col-md-6">
                        <i class="fa-solid fa-phone-flip"></i>
                        <label for="phoneNumber" class="form-label">Phone Number:</label>
                        <input type="text" class="form-control" id="phoneNumber" placeholder="+1 (734) 904-6097">
                    </div>

                    <div class="col-md-6">
                        <i class="fa-solid fa-envelope"></i>
                        <label for= "email" class = "form-label"> Email:</label>  
                        <input type="email" class= "form-control" id = "email" value = "email@umich.edu" name = "address" required>
                    </div>
            

                    <div class="col-md-12">
                        <i class="fa-solid fa-message"></i>
                        <label for="message" class="form-label">Leave a message!</label>
                        <textarea rows="3" class="form-control" id="message" required="" name = "msg" placeholder="Your message..." required></textarea>
                    </div>
                        
                    <div class="col-md-12">
                        <button type="submit" value = "Send!" name = "save" class="btn btn-primary">Send!</button>
                    </div>  

                </form>
